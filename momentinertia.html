        function buildtable(){
        var base = parseInt($('#base').val()) ;
        var heigh = parseInt($('#heigh').val()) ;
        var area = base * heigh;
        var xdis = parseInt($('#xdis').val()) ;
        var ydis = parseInt($('#ydis').val()) ;
        //ix = ( base * ( height **3) )/12;
        ix = (base * heigh**3)/12;
        iy = (base**3 * heigh)/12;
        ayforix = area * xdis**2;
        axforiy = area * ydis**2;
        sum1 = ix + ayforix;
        sum2 = iy + axforiy;
       var str = "base是:"+ base + "<br>height是：" + heigh + "<br>ix是：" + ix + "<br>iy是：" + iy + "<br>ixx的At^2:" + ayforix + "<br>iyy的at^2：" + axforiy + "<br>ixx总和：" + sum1 + "<br>iyy 总和：" + sum2;

        $('#resul').html(str);
